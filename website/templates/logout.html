{% extends 'base.html' %}

{% block title %} Logout {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Logout</h3>
    <div class="form-group">
        <label for="ID">Enter Your ID</label>
        <input 
            type="number" 
            id="user_id" 
            name="user_id" 
            class="form-control" 
            placeholder="Enter Your ID">
    </div>
    <br />
    <div align="center">
      <button class="btn btn-danger" type="submit">DELETE</button>
    </div>
  </div>
</form>
{% endblock %}
